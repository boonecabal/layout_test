<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>Hello, world!</title>
		<link rel="stylesheet" href="../static/css/base.css">
		<link rel="stylesheet" href="../static/css/ms_form.css">
	</head>
	<body>
		<div class="layout">

			<!-- Header -->
			<header class="my-2 mx-0 bg-blue5">
				<div class="container d-flex bg-blue3">
					<div class="p-2 mr-auto bg-blue2 menu-item">Ogden.Rent</div>
					<div class="p-2 bg-blue2 menu-item-left px-3">Log out</div>
					<div class="p-2 bg-blue2 menu-item">Dashboard</div>
				</div>
			</header>

			<!-- Title and Indicators -->
			<section id="form-top" class="container my-2 bg-gray7">
				<h1 class="d-flex justify-content-center text-center pt-3">Lease Application</h1>
				<div class="indicators d-flex justify-content-around py-3 text-light">
					<div class="rounded-circle bg-secondary px-2 shadow-sm mr-2">1</div>
					<div class="rounded-circle bg-secondary px-2 shadow-sm mr-2">2</div>
					<div class="rounded-circle bg-secondary px-2 shadow-sm mr-2">3</div>
					<div class="rounded-circle bg-secondary px-2 shadow-sm">4</div>
				</div>

			</section>

			<!-- Form -->
			<main class="mx-md-2 mx-lg-5">
				<div class="container-fluid my-2 bg-gray7">
					<form id="stepped" action="#" method="post">
						<div class="row">
							<div class="col-lg-12 py-4 bg-gray6">
								<div class="fix-height position-relative d-flex align-centent-bottom">
									<div class="steps">

										<!-- Row 1 -->
										<div class="row justify-content-center">
											<div class="col-6 col-md-6 col-lg-4">
												<div class="form-group">
													<label for="first_name">First name</label>
													<input type="text" id="first_name" class="form-control">
												</div>
											</div>
											<div class="col-6 col-md-6 col-lg-4">
												<div class="form-group">
													<label for="last_name">Last name</label>
													<input type="text" id="last_name" class="form-control">
												</div>
											</div>
											<div class="col-6 col-md-6 col-lg-4">
												<div class="form-group">
													<label for="dob">Date of birth</label>
													<input type="text" id="dob" class="form-control">
												</div>
											</div>
											<div class="col-6 col-md-6 col-lg-4">
												<div class="form-group">
													<label for="phone">Phone</label>
													<input type="text" id="phone" class="form-control">
												</div>
											</div>

											<div class="col-4 col-md-6 col-lg-4">
												<div class="form-group">
													<label for="ssn">Social security number</label>
													<input type="text" id="ssn" class="form-control">
												</div>
											</div>
											<div class="col-8 col-md-6 col-lg-4">
												<div class="form-group">
													<label for="email" class="pt-4 pt-sm-0">Email</label>
													<input type="text" id="email" class="form-control">
												</div>
											</div>

										</div> <!-- Row 1 -->

										<div class="row justify-content-center">
											<div class="col pe-md-4">
												<div class="form-group">
													<label for="driver_license">Driver's license</label>
													<input type="text" id="driver_license" class="form-control">
												</div>
											</div>
											<div class="col">
												<div class="form-group">
													<label for="state_id">State ID</label>
													<input type="text" id="state_id" class="form-control">
												</div>
											</div>
										</div>
										<div class="row justify-content-center">
											<div class="col pe-md-4">
												<div class="form-group">
													<label for="num_adults">Number of adults</label>
													<input type="text" id="num_adults" class="form-control">
												</div>
											</div>
											<div class="col pe-md-4">
												<div class="form-group">
													<label for="num_kids" class="pt-4 pt-sm-0">Number of kids</label>
													<input type="text" id="num_kids" class="form-control">
												</div>
											</div>
											<div class="col">
												<div class="form-group">
													<label for="num_pets" class="pt-4 pt-sm-0">Number of pets</label>
													<input type="text" id="num_pets" class="form-control">
												</div>
											</div>
										</div>

									</div>
								</div>
							</div>

							<!-- Buttons -->
							<div class="col-12 px-0 py-3 text-right bg-blue5">
								<button type="button" class="btnPrev btn btn-outline-success">Prev</button>
								<button type="button" class="btnNext btn btn-outline-success">Next</button>
							</div>

						</div> <!-- Content Row -->

					</form>
				</div>
			</main>

			<!-- Footer -->
			<footer class="py-0 bg-blue5">
				<div class="container bg-blue4">
					<div class="row h-100 justify-content-center align-items-center bg-blue4 text-white">
						<div class="col-12 text-center py-3">
							<h4>Ogden.Rent</h4>
							<span class="p-2 lead">
								<small>
									<em>Copyright &copy; 2022</em>
								</small>
							</span>
							<span class="p-2">All rights reserved.</span>
						</div>
					</div>
				</div>
			</footer>
		</div>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<!-- Optional JavaScript -->
		<script src="../static/js/new_application.js" type="text/javascript"></script>
		<script src="../static/js/ms_form.js" type="text/javascript"></script>
	</body>
</html>
