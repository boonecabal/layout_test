<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>Hello, world!</title>
		<link rel="stylesheet" href="../static/css/base.css">
		<link rel="stylesheet" href="../static/css/ms_form.css">
		<script src="../static/js/ms_form.js" type="text/javascript"></script>
		<script src="../static/js/new_application.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="layout">
			<header class="my-2 bg-blue5">
				<div class="container d-flex bg-blue3">
					<div class="p-2 mr-auto bg-blue2 menu-item">Ogden.Rent</div>
					<div class="p-2 bg-blue2 menu-item-left px-3">Log out</div>
					<div class="p-2 bg-blue2 menu-item">Dashboard</div>
				</div>
			</header>
			<main>
				<form id="stepped" action="#" method="post">
					<div class="container-fluid">
						<div class="row  h-100 justify-content-center align-items-center">
							<div class="col-1"></div>
							<div class="col-10 bg-gray5">
								<h1 id="form-top" class="text-center py-3">Multi step form with vanilla JS in Bootstrap 4</h1>
								<div class="indicators d-flex justify-content-around py-4 text-light">
									<div class="rounded-circle bg-secondary px-2 shadow-sm mr-2">1</div>
									<div class="rounded-circle bg-secondary px-2 shadow-sm mr-2">2</div>
									<div class="rounded-circle bg-secondary px-2 shadow-sm mr-2">3</div>
									<div class="rounded-circle bg-secondary px-2 shadow-sm">4</div>
								</div>
							</div>
							<div class="col-1"></div>

							<div class="col-1"></div>
							<div class="col-10 p-3 bg-gray7">
								<div class="fix-height position-relative">
									<div class="steps">
										<div class="row justify-content-center">
											<div class="col-4">
												<div class="form-group">
													<label for="first_name">First name</label>
													<input type="text" id="first_name" class="form-control">
												</div>
											</div>
											<div class="col-4">
												<div class="form-group">
													<label for="last_name">Last name</label>
													<input type="text" id="last_name" class="form-control">
												</div>
											</div>
											<div class="col">
												<div class="form-group">
													<label for="dob">Date of birth</label>
													<input type="text" id="dob" class="form-control">
												</div>
											</div>
										</div>
										<div class="row justify-content-center">
											<div class="col pe-4">
												<div class="form-group">
													<label for="phone">Phone</label>
													<input type="text" id="phone" class="form-control">
												</div>
											</div>
											<div class="col pe-4">
												<div class="form-group">
													<label for="ssn">Social security number</label>
													<input type="text" id="ssn" class="form-control">
												</div>
											</div>
											<div class="col">
												<div class="form-group">
													<label for="email">Email</label>
													<input type="text" id="email" class="form-control">
												</div>
											</div>
										</div>
										<div class="row justify-content-center">
											<div class="col pe-md-4">
												<div class="form-group">
													<label for="driver_license">Driver's license</label>
													<input type="text" id="driver_license" class="form-control">
												</div>
											</div>
											<div class="col">
												<div class="form-group">
													<label for="state_id">State ID</label>
													<input type="text" id="state_id" class="form-control">
												</div>
											</div>
										</div>
										<div class="row justify-content-center">
											<div class="col pe-md-4">
												<div class="form-group">
													<label for="num_adults">Number of adults</label>
													<input type="text" id="num_adults" class="form-control">
												</div>
											</div>
											<div class="col pe-md-4">
												<div class="form-group">
													<label for="num_kids">Number of kids</label>
													<input type="text" id="num_kids" class="form-control">
												</div>
											</div>
											<div class="col">
												<div class="form-group">
													<label for="num_pets">Number of pets</label>
													<input type="text" id="num_pets" class="form-control">
												</div>
											</div>
										</div>

									</div>
								</div>
							</div>
							<div class="col-1"></div>
							<div class="col-1"></div>
							<div class="col-10 px-0 py-3 text-right">
								<button type="button" class="btnPrev btn btn-outline-success">Prev</button>
								<button type="button" class="btnNext btn btn-outline-success">Next</button>
							</div>
							<div class="col-1"></div>
						</div>
				</form>
			</main>
			<footer class="py-0 bg-blue5">
				<div class="container bg-blue4">
					<div class="row h-100 justify-content-center align-items-center bg-blue4 text-white">
						<div class="col-12 text-center py-3">
							<h4>Ogden.Rent</h4>
							<span class="p-2 lead">
								<small>
									<em>Copyright &copy; 2022</em>
								</small>
							</span>
							<span class="p-2">All rights reserved.</span>
						</div>
					</div>
				</div>
			</footer>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
